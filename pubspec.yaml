name: enchanted_chronicles
description: A magical diary and blogging Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.3
  table_calendar: ^3.0.9
  flutter_animate: ^4.3.0
  sqflite: ^2.4.2
  path: ^1.9.0
  win32: ^5.14.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
